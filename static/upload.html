<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/favicon.ico" data-base-href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style_upload.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Upload Photos</h1>
            <h2>Upload selfies, memes, or any fun pictures here.</h2>
        </div>
        <div class="button">
            <button class="tab1" onclick="window.location.href='/upload'">Upload</button>
            <button class="tab" onclick="window.location.href='/images-list'">Images</button>
        </div>
        <div>
            <form class="form" id="uploadForm">
                <div class="drag" id="dropZone">
                    <img src="img/feather_upload-cloud.png" alt="Знак загрузки" id="uploadIcon">
                    <div class="information">
                        <h2 class="h2">Select a file or drag and drop here</h2>
                        <h3>Only support .jpg, .png and gif.</h3>
                        <h3>Maximum file size is 5MB </h3>
                    </div>
                </div>
                <input type="file" id="fileInput" accept=".jpg,.png,.gif">
                <button type="button" class="file" id="browseBtn">BROWSE YOUR FILE</button>
            </form>
            <div class="generation">
                <div class="text">
                Current Upload
                </div>
                <div class="link">
                    <div class="name" id="linkText" >
                        https://
                    </div>
                    <div class="copy">
                        COPY
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script_upload.js"></script>
</body>
</html>
